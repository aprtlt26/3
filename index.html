<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstimulaciónCerebral.Art&Psiq®-AlfonsoPretelt</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: rgb(255, 255, 255);
        }

        /* Desactivar el comportamiento de desplazamiento en móviles */
        body {
            touch-action: none;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script>
        let inc = 0.05;
        let scl = 10;
        let cols, rows;
        let zoff = 0;
        let particles = [];
        let flowfield;
        let maxSpeed = 0.9;
        let audioStarted = false;
        let globalReverb;
        let erasePoint;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            colorMode(HSB, 320, 900, 100, 100);  // Cambiar el modo de color a HSB
            cols = floor(width / scl);
            rows = floor(height / scl);
            flowfield = new Array(cols * rows);

            // Reverberación muy reducida
            globalReverb = new p5.Reverb();
            globalReverb.set(0.2, 0.03);  // Muy poca reverberación y decay extremadamente corto

            for (let i = 0; i < 800; i++) {
                particles.push(new Particle());  // Asegúrate de usar push() para agregar partículas
            }

            background(0);

            // Inicia el audio automáticamente
            userStartAudio();
            audioStarted = true;
        }

        function draw() {
            if (!audioStarted) return;

            background(80, 60);

            let yoff = 0;
            for (let y = 0; y < rows; y++) {
                let xoff = 0;
                for (let x = 0; x < cols; x++) {
                    let index = x + y * cols;
                    let angle = noise(xoff, yoff, zoff) * TWO_PI;
                    let v = p5.Vector.fromAngle(angle);
                    v.setMag(0.005);
                    flowfield[index] = v;
                    xoff += inc;
                }
                yoff += inc;
            }

            for (let i = 0; i < particles.length; i++) {
                particles[i].follow(flowfield);
                particles[i].update();
                particles[i].show();  // Elimina la llamada a "edges()" ya que no es necesaria

                // Si el puntero está cerca de la partícula, moverla y silenciar/activar sonido.
                if (erasePoint && dist(erasePoint.x, erasePoint.y, particles[i].pos.x, particles[i].pos.y) < 50) {
                    particles[i].muteOscillators();
                    particles[i].pos = createVector(random(width), random(height));  // Reubicar la partícula
                    particles[i].playOscillators();  // Encender sonido en la nueva posición
                }
            }

            zoff += 0.2;
        }

        // Activa el movimiento y modulación con el toque o el mouse
        function touchMoved() {
            erasePoint = createVector(mouseX, mouseY);
            return false;  // Previene el comportamiento por defecto del touch
        }

        function mouseMoved() {
            erasePoint = createVector(mouseX, mouseY);
        }

        function touchEnded() {
            erasePoint = null;
        }

        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(0, 0);
                this.acc = createVector(0, 0);
                this.maxSpeed = maxSpeed;
                this.prevPos = this.pos.copy();

                this.oscillators = [];
                this.numOscillators = 1;  
                for (let i = 0; i < this.numOscillators; i++) {
                    let osc = new p5.Oscillator('sine');
                    osc.freq(random(100, 1000));  // Frecuencia ajustada para granularidad
                    osc.amp(0);  // Amplitud inicial baja
                    osc.disconnect();
                    osc.connect(globalReverb);
                    osc.start();
                    this.oscillators.push(osc);
                }

                this.shouldPlaySound = random(1) < 0.10;  // Menos probabilidades para evitar saturación
                this.soundDuration = random(0.1, 0.2);  // Duraciones muy cortas
                this.nextSoundTime = millis() + random(500, 2000);  // Aumentamos el tiempo entre sonidos
            }

            follow(vectors) {
                let x = floor(this.pos.x / scl);
                let y = floor(this.pos.y / scl);
                let index = x + y * cols;
                let force = vectors[index];
                this.applyForce(force);
            }

            applyForce(force) {
                this.acc.add(force);
            }

            update() {
                this.vel.add(this.acc);
                this.vel.limit(this.maxSpeed);
                this.pos.add(this.vel);
                this.acc.mult(0);

                // Efecto de envoltura
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.y > height) this.pos.y = 0;
                if (this.pos.y < 0) this.pos.y = height;

                let currentTime = millis();
                if (this.shouldPlaySound && currentTime >= this.nextSoundTime) {
                    this.playOscillators();
                    this.nextSoundTime = currentTime + random(100, 5000);  // Espacio entre sonidos
                }
            }

            playOscillators() {
                for (let i = 0; i < this.oscillators.length; i++) {
                    let osc = this.oscillators[i];

                    // Modulación de frecuencia y amplitud en función de la posición
                    let frequencyMod = map(this.pos.y, 0, height, 1000, 6000);  
                    let amplitudeMod = map(this.pos.x, 0, width, 0, 0.1);  // **Reducir la amplitud para evitar saturación**

                    osc.freq(frequencyMod);  
                    osc.amp(amplitudeMod, 0.001);  

                    setTimeout(() => {
                        osc.amp(0, 0.005);  // Reducción rápida del volumen para evitar acumulación
                    }, this.soundDuration * 100);  
                }
            }

            // Función para silenciar los osciladores cuando se borra la partícula
            muteOscillators() {
                for (let i = 0; i < this.oscillators.length; i++) {
                    let osc = this.oscillators[i];
                    osc.amp(0, 0.01);  // Silencia rápidamente el oscilador
                }
            }

            show() {
                // Efecto de color tornasolado en tonos morados, azules y verdes con plateado
                let hueValue = map(sin(frameCount * 0.090 + this.pos.x * 0.001), -1, 1, 280, 360);  
                let saturationValue = map(this.pos.y, 0, height, 50, 100);  
                let brightnessValue = map(sin(frameCount * 0.03 + this.pos.y * 0.01), -1, 1, 70, 100);  
                let alphaValue = map(dist(this.pos.x, this.pos.y, width / 2, height / 2), 0, width / 2, 255, 100);  

                fill(hueValue, saturationValue, brightnessValue, alphaValue);  
                stroke(192, 192, 192, alphaValue);  
                strokeWeight(1);  

                // Formas curvas abstractas
                beginShape();
                let numPoints = floor(random(3, 8));  
                for (let i = 0; i < numPoints; i++) {
                    let offsetX = random(-1, 15);  
                    let offsetY = random(-15, 1);  
                    curveVertex(this.pos.x + offsetX, this.pos.y + offsetY);  
                }
                endShape(CLOSE);  
            }
        }
    </script>
</body>
</html>
