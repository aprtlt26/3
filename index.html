<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstimulaciónCerebral.Art&Psiq®-AlfonsoPretelt</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: rgb(255, 255, 255);
        }

        /* Desactivar el comportamiento de desplazamiento en móviles */
        body {
            touch-action: none;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script>
        let inc = 0.05;
        let scl = 10;
        let cols, rows;
        let zoff = 0;
        let particles = [];
        let flowfield;
        let maxSpeed = 0.6;
        let audioStarted = false;
        let globalReverb;
        let erasePoint;
        let pulseInterval = 5;  // Intervalo de pulsación en milisegundos (5 segundos)
        let touchDuration = 9;  // Valor inicial de soundDuration ajustable por touch

        function setup() {
            createCanvas(windowWidth, windowHeight);
            cols = floor(width / scl);
            rows = floor(height / scl);
            flowfield = new Array(cols * rows);

            // Reverberación reducida
            globalReverb = new p5.Reverb();
            globalReverb.set(2, 1);  // Menos reverberación, decay más corto y duración reducida

            for (let i = 0; i < 500; i++) {
                particles[i] = new Particle();
            }

            background(255);
        }

        function draw() {
            if (!audioStarted) return;

            background(255, 50);

            let yoff = 0;
            for (let y = 0; y < rows; y++) {
                let xoff = 0;
                for (let x = 0; x < cols; x++) {
                    let index = x + y * cols;
                    let angle = noise(xoff, yoff, zoff) * TWO_PI;
                    let v = p5.Vector.fromAngle(angle);
                    v.setMag(0.05);
                    flowfield[index] = v;
                    xoff += inc;
                }
                yoff += inc;
            }

            for (let i = 0; i < particles.length; i++) {
                particles[i].follow(flowfield);
                particles[i].update();
                particles[i].edges();
                particles[i].show();

                if (erasePoint && dist(erasePoint.x, erasePoint.y, particles[i].pos.x, particles[i].pos.y) < 50) {
                    particles[i].pos = createVector(random(width), random(height));
                }
            }

            zoff += 0.06;
        }

        function mousePressed() {
            if (!audioStarted) {
                userStartAudio();
                audioStarted = true;
                loop();
            }
        }

        function touchMoved() {
            erasePoint = createVector(mouseX, mouseY);

            // Ajustar soundDuration con la posición del toque en el eje X
            touchDuration = map(mouseX, 0, width, 9, 99);
        }

        function touchEnded() {
            erasePoint = null;
        }

        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(0, 0);
                this.acc = createVector(0, 0);
                this.maxSpeed = maxSpeed;
                this.prevPos = this.pos.copy();

                this.oscillators = [];
                this.numOscillators = 1;  // Aumentamos el número de osciladores por partícula
                for (let i = 0; i < this.numOscillators; i++) {
                    let osc = new p5.Oscillator('sine');
                    osc.freq(random(500, 3000));  // Frecuencia más aguda para granularidad
                    osc.amp(0);  // Amplitud inicial baja
                    osc.disconnect();
                    osc.connect(globalReverb);
                    osc.start();
                    this.oscillators.push(osc);
                }

                this.shouldPlaySound = random(1) < 0.3;  // Más probabilidades de que se escuchen más sonidos por partícula
                this.soundDuration = random(1, touchDuration);  // soundDuration ahora depende de touchDuration
                this.nextSoundTime = millis() + random(3000, 5000);
            }

            follow(vectors) {
                let x = floor(this.pos.x / scl);
                let y = floor(this.pos.y / scl);
                let index = x + y * cols;
                let force = vectors[index];
                this.applyForce(force);
            }

            applyForce(force) {
                this.acc.add(force);
            }

            update() {
                this.vel.add(this.acc);
                this.vel.limit(this.maxSpeed);
                this.pos.add(this.vel);
                this.acc.mult(0);

                let currentTime = millis();
                if (this.shouldPlaySound && currentTime >= this.nextSoundTime) {
                    this.playOscillators();

                    this.nextSoundTime = currentTime + random(3000, 5000);
                }
            }

            playOscillators() {
                for (let i = 0; i < this.oscillators.length; i++) {
                    let osc = this.oscillators[i];

                    // Modulación de frecuencia y amplitud en función de la posición
                    let frequencyMod = map(this.pos.y, 0, height, 1000, 3000);  // Ajusta este rango para granularidad
                    let amplitudeMod = map(this.pos.x, 0, width, 0, 0.08);  // Modulación de la amplitud

                    osc.freq(frequencyMod);  // Ajusta la frecuencia
                    osc.amp(amplitudeMod, 0.05);  // Ajusta la amplitud

                    setTimeout(() => {
                        osc.amp(0, 0.01);  // Suavemente reduce el volumen
                    }, this.soundDuration * 10 - 0);
                }
            }

            show() {
                // Cambio de colores y formas de las partículas
                stroke(random(0, 255), random(0, 255), random(0, 255), 40); // Colores aleatorios
                strokeWeight(1.5);  // Grosor de línea más visible

                // Cambiar la forma de las partículas
                noFill();
                let shapeType = floor(random(4));  // Elegir entre 3 formas aleatoriamente
                if (shapeType === 0) {
                    ellipse(this.pos.x, this.pos.y, 15);  // Círculo
                } else if (shapeType === 1) {
                    rect(this.pos.x, this.pos.y, 15, 15);  // Cuadrado
                } else {
                    triangle(this.pos.x, this.pos.y, this.pos.x + 10, this.pos.y + 15, this.pos.x - 10, this.pos.y + 15);  // Triángulo
                }

                this.prevPos = this.pos.copy();
            }

            edges() {
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.y > height) this.pos.y = 0;
                if (this.pos.y < 0) this.pos.y = height;
                this.prevPos = this.pos.copy();
            }
        }

        noLoop();
    </script>
</body>
</html>
