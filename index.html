<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstimulaciónCerebral.Art&Psiq®-AlfonsoPretelt</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: rgb(255, 255, 255);
        }

        /* Desactivar el comportamiento de desplazamiento en móviles */
        body {
            touch-action: none;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script>
        let inc = 0.05;
        let scl = 10;
        let cols, rows;
        let zoff = 0;
        let particles = [];
        let flowfield;
        let maxSpeed = 0.9;
        let audioStarted = false;
        let globalReverb;
        let erasePoint;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            colorMode(HSB,320, 900, 100, 100);  // Cambiar el modo de color a HSB
            cols = floor(width / scl);
            rows = floor(height / scl);
            flowfield = new Array(cols * rows);

            // Reverberación muy reducida
            globalReverb = new p5.Reverb();
            globalReverb.set(0.2, 0.03);  // Muy poca reverberación y decay extremadamente corto

            for (let i = 0; i < 800; i++) {
                particles.push(new Particle());  // Asegúrate de usar push() para agregar partículas
            }

            background(0);

            // Inicia el audio automáticamente
            userStartAudio();
            audioStarted = true;
        }

        function draw() {
            if (!audioStarted) return;

            background(80, 60);

            let yoff = 0;
            for (let y = 0; y < rows; y++) {
                let xoff = 0;
                for (let x = 0; x < cols; x++) {
                    let index = x + y * cols;
                    let angle = noise(xoff, yoff, zoff) * TWO_PI;
                    let v = p5.Vector.fromAngle(angle);
                    v.setMag(0.05);
                    flowfield[index] = v;
                    xoff += inc;
                }
                yoff += inc;
            }

            for (let i = 0; i < particles.length; i++) {
                particles[i].follow(flowfield);
                particles[i].update();
                particles[i].show();  // Elimina la llamada a "edges()" ya que no es necesaria
            }

            zoff += 0.06;
        }

        // Activa el movimiento y modulación con el toque o el mouse
        function touchMoved() {
            erasePoint = createVector(mouseX, mouseY);
            return false;  // Previene el comportamiento por defecto del touch
        }

        function mouseMoved() {
            erasePoint = createVector(mouseX, mouseY);
        }

        function touchEnded() {
            erasePoint = null;
        }

        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(0, 0);
                this.acc = createVector(0, 0);
                this.maxSpeed = maxSpeed;
                this.prevPos = this.pos.copy();

                this.oscillators = [];
                this.numOscillators = 1;  // Aumentamos el número de osciladores por partícula
                for (let i = 0; i < this.numOscillators; i++) {
                    let osc = new p5.Oscillator('sine');
                    osc.freq(random(100, 10000));  // Frecuencia ajustada para granularidad (más baja y con tonos suaves)
                    osc.amp(0);  // Amplitud inicial baja
                    osc.disconnect();
                    osc.connect(globalReverb);
                    osc.start();
                    this.oscillators.push(osc);
                }

                this.shouldPlaySound = random(1) < 0.10;  // Menos probabilidades para crear más separación entre los sonidos
                this.soundDuration = random(0.003, 0.001);  // Duraciones muy cortas, creando un sonido seco y rápido
                this.nextSoundTime = millis() + random(500, 3000);  // Aumentamos el tiempo entre sonidos
            }

            follow(vectors) {
                let x = floor(this.pos.x / scl);
                let y = floor(this.pos.y / scl);
                let index = x + y * cols;
                let force = vectors[index];
                this.applyForce(force);
            }

            applyForce(force) {
                this.acc.add(force);
            }

            update() {
    this.vel.add(this.acc);
    this.vel.limit(this.maxSpeed);
    this.pos.add(this.vel);
    this.acc.mult(0);

    // Efecto de envoltura: si la partícula sale de un lado de la pantalla, aparece por el otro lado.
    if (this.pos.x > width) this.pos.x = 0;
    if (this.pos.x < 0) this.pos.x = width;
    if (this.pos.y > height) this.pos.y = 0;
    if (this.pos.y < 0) this.pos.y = height;

    let currentTime = millis();
    if (this.shouldPlaySound && currentTime >= this.nextSoundTime) {
        this.playOscillators();
        this.nextSoundTime = currentTime + random(100, 5000);  // Mantener un buen espacio entre sonidos
    }
}


            playOscillators() {
                for (let i = 0; i < this.oscillators.length; i++) {
                    let osc = this.oscillators[i];

                    // Modulación de frecuencia y amplitud en función de la posición
                    let frequencyMod = map(this.pos.y, 0, height, 1000, 8000);  // Ajusta este rango para granularidad más seca
                    let amplitudeMod = map(this.pos.x, 0, width, 0, 0.5);  // Amplitud más alta para mayor ganancia

                    osc.freq(frequencyMod);  // Ajusta la frecuencia
                    osc.amp(amplitudeMod, 0.001);  // Ajusta la amplitud rápidamente para sonidos secos

                    setTimeout(() => {
                        osc.amp(0, 0.01);  // Reducción rápida del volumen
                    }, this.soundDuration * 10);  // Duraciones extremadamente cortas para sonidos secos
                }
            }

            show() {
    // Crear un efecto de color tornasolado en tonos morados, azules y verdes con plateado
    let hueValue = map(sin(frameCount * 0.090 + this.pos.x * 0.001), -10, 1, 980, 980, 654, 224);  // Tonos morados, azules y verdes
    let saturationValue = map(this.pos.y, 0, height, 50, 100);  // Ajusta la saturación dinámicamente
    let brightnessValue = map(sin(frameCount * 0.03 + this.pos.y * 0.01), -1, 1, 70, 100);  // Ajusta el brillo
    let alphaValue = map(dist(this.pos.x, this.pos.y, width / 2, height / 2), 0, width / 2, 255, 100);  // Desvaneciente hacia el borde

    fill(hueValue, saturationValue, brightnessValue, alphaValue);  // Tornasolado individual para cada forma
    stroke(192, 192, 192, alphaValue);  // Borde plateado brillante
    strokeWeight(1);  // Grosor de línea más visible

    // Cambiar la forma de las partículas con curvas abstractas
    beginShape();
    let numPoints = floor(random(3, 8));  // Cantidad aleatoria de puntos por forma (3 a 6)
    for (let i = 0; i < numPoints; i++) {
        let offsetX = random(-1, 15);  // Posición aleatoria en X
        let offsetY = random(-15, 1);  // Posición aleatoria en Y
        curveVertex(this.pos.x + offsetX, this.pos.y + offsetY );  // Agrega puntos curvos
    }
    endShape(CLOSE);  // Cierra la forma curva para que sea completa

    this.prevPos = this.pos.copy();
}
        }
    </script>
</body>
</html>
