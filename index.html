<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Touch Modulated Particle System</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: gray;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script>
        let inc = 0.05;
        let scl = 15;
        let cols, rows;
        let zoff = 0;
        let particles = [];
        let flowfield;
        let maxSpeed = 0.4;
        let audioStarted = false;
        let globalReverb, noiseOscillator, lfo;
        let erasePoint;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            cols = floor(width / scl);
            rows = floor(height / scl);
            flowfield = new Array(cols * rows);

            globalReverb = new p5.Reverb();
            globalReverb.set(12, 8); 

            // Configurar ruido verde
            noiseOscillator = new p5.Noise('pink');
            let lowPassFilter = new p5.LowPass();
            lowPassFilter.freq(400); 
            noiseOscillator.disconnect();
            noiseOscillator.connect(lowPassFilter);
            noiseOscillator.amp(0.5, 1);

            lfo = new p5.Oscillator('sine');
            lfo.freq(random(1 / 7, 1 / 5)); 
            lfo.disconnect();  
            lfo.amp(0.8);  
            lfo.start();

            for (let i = 0; i < 300; i++) {
                particles[i] = new Particle();
            }

            background(0);
        }

        function draw() {
            if (!audioStarted) return;

            background(100, 10); // Fondo ligeramente más opaco

            let yoff = 0;
            for (let y = 0; y < rows; y++) {
                let xoff = 0;
                for (let x = 0; x < cols; x++) {
                    let index = x + y * cols;
                    let angle = noise(xoff, yoff, zoff) * TWO_PI;
                    let v = p5.Vector.fromAngle(angle);
                    v.setMag(0.5);
                    flowfield[index] = v;
                    xoff += inc;
                }
                yoff += inc;
            }

            for (let i = 0; i < particles.length; i++) {
                particles[i].follow(flowfield);
                particles[i].update();
                particles[i].edges();
                particles[i].show();
            }

            zoff += 0.003;

            let noiseAmplitude = map(lfo.getAmp(), -1, 1, 0.3, 0.7);  
            noiseOscillator.amp(noiseAmplitude, 0.6);  
        }

        function mousePressed() {
            if (!audioStarted) {
                userStartAudio();  
                audioStarted = true;
                loop();  
            }
        }

        function touchMoved() {
            let modFreq = map(touchX, 0, width, 500, 3000); // Mapear la posición X a la frecuencia
            let modAmp = map(touchY, 0, height, 0.01, 0.2); // Mapear la posición Y a la amplitud

            // Aplicar la modulación a las partículas activas
            for (let i = 0; i < particles.length; i++) {
                if (particles[i].shouldPlaySound) {
                    particles[i].oscillator.freq(modFreq); // Modificar la frecuencia
                    particles[i].oscillator.amp(modAmp, 0.1); // Modificar la amplitud
                }
            }

            // Activar el ruido verde con el toque
            noiseOscillator.amp(0.5, 0.3);
        }

        function touchEnded() {
            noiseOscillator.amp(0, 0.3); // Desactivar ruido verde cuando se deje de tocar
        }

        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(0, 0);
                this.acc = createVector(0, 0);
                this.maxSpeed = maxSpeed;
                this.prevPos = this.pos.copy();

                this.baseFreq = random(500, 3000);  
                this.oscillator = new p5.Oscillator('sine');
                this.oscillator.freq(this.baseFreq);
                this.oscillator.amp(0);

                this.oscillator.disconnect();
                this.oscillator.connect(globalReverb);

                this.shouldPlaySound = random(1) < 0.10;  
                this.soundDuration = random(5000, 10000);  
                this.nextSoundTime = millis() + random(300, 1000);  
            }

            follow(vectors) {
                let x = floor(this.pos.x / scl);
                let y = floor(this.pos.y / scl);
                let index = x + y * cols;
                let force = vectors[index];
                this.applyForce(force);
            }

            applyForce(force) {
                this.acc.add(force);
            }

            update() {
                this.vel.add(this.acc);
                this.vel.limit(this.maxSpeed);
                this.pos.add(this.vel);
                this.acc.mult(0);

                let currentTime = millis();
                if (this.shouldPlaySound && currentTime >= this.nextSoundTime) {
                    this.oscillator.start();
                    this.oscillator.amp(random(0.01, 0.02), 0.2);  
                    setTimeout(() => {
                        this.oscillator.amp(0.01, 0.2);  
                        setTimeout(() => this.oscillator.stop(), 1400);  
                    }, this.soundDuration - 400);

                    this.nextSoundTime = currentTime + random(3000, 10000);  
                }
            }

            show() {
                stroke(255, 255, 150); // Color blanco-amarillo
                strokeWeight(2);
                point(this.pos.x, this.pos.y); // Simplificar las partículas a puntos
            }

            edges() {
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.y > height) this.pos.y = 0;
                if (this.pos.y < 0) this.pos.y = height;
                this.prevPos = this.pos.copy();
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);  
        }

        noLoop();  
    </script>
</body>
</html>
